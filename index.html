<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header id="app_header">
        <div class="container">
                <div class="logo"><img src="./assets/img/logo.svg" alt="Discord Logo"></div>
                <nav>
                    <ul class="nav-list">
                        <li>Scarica</li>
                        <li>Perch√® Discord</li>
                        <li>Nitro</li>
                        <li>Sicurezza</li>
                        <li>Assistenza</li>
                    </ul>
                </nav>
                <div class="login"><button class="">Accedi</button></div>
        </div>
        
    </header>
    <!-- /#app_header -->

    <main id="app_main">
        <div class="jumbotron">
            <div class="jumbotron-container dash-b"></div>
        </div>
        <section id="safe-talk" class="main-section">
            <div class="container">
                <div class="section-img dash-b"></div>
                <div class="section-text dash-b"></div>
            </div>
        </section>
        <section id="easy-meeting" class="main-section bg-gr">
            <div class="container">
                <div class="section-text dash-b"></div>
                <div class="section-img dash-b"></div>
            </div>
        </section>
        <section id="fandom" class="main-section">
            <div class="container">
                <div class="section-img dash-b"></div>
                <div class="section-text dash-b"></div>
            </div>
        </section>
        <section id="reliable">
            <div class="container dash-b">
            </div>
        </section>
    </main>
    <!-- /#app_main -->

    <footer id="app_footer">
        <div class="container">
            <div id="footer-top">
                <div id="talk" class="dash-b"></div>
                <div class="columns">
                    <div class="col dash-b-w"></div>
                    <div class="col dash-b-w"></div>
                    <div class="col dash-b-w"></div>
                    <div class="col dash-b-w"></div>
                </div>
            </div>
            <!--da rimuovere-->    
            <hr>
            <div id="footer-bottom">
                <div id="footer-logo" class="footer-btn dash-b">Logo</div>
                <div id="footer-btn" class="footer-btn dash-b">Button</div>
            </div>
        </div>
    </footer>
    <!-- /#app_footer -->
</body>
</html>
